<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ item.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <img src="{{ item.volCoverImg }}" />
    <ion-card-content>
      <!--<ion-card-title>
        {{ item.title }}
      </ion-card-title>-->
      <p>
        {{ item.volDesc }}
      </p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
