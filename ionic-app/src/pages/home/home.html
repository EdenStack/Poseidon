<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Poseidon</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-list>
    <ion-card *ngFor="let item of recentJournalList" (click)="itemSelected(item)">
      <img src="{{ item.volCoverImg }}" />
      <div class="card-title">{{ item.title }}</div>
      <div class="card-subtitle">{{ item.keyWords }}</div>
    </ion-card>
  </ion-list>

</ion-content>
